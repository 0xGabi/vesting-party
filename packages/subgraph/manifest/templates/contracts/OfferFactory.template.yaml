- kind: ethereum/contract
  name: {{name}}
  network: {{network}}
  source:
    abi: OfferFactory
    address: "{{address}}"
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.4
    language: wasm/assemblyscript
    entities:
      - OfferFactory
      - Offer
      - ERC20
    abis:
      - name: OfferFactory
        file: $HARDHAT_PACKAGE/abis/contracts/OfferFactory.sol/OfferFactory.json
      - name: ERC20
        file: ./abis/ERC20.json
    eventHandlers:
      - event: NewOffer(address)
        handler: handleNewOffer
    file: ./src/mapping.ts