type OfferFactory @entity {
  id: ID!
  address: Bytes!
  count: Int!
  offers: [Offer!]
}

type Offer @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  name: String!
  symbol: String!
  token: ERC20!
  merkleRoot: Bytes!
  duration: BigInt!
  upfrontPct: BigInt!
  periodUnit: PeriodUnit!
  vestingDurationInPeriods: Int!
  vestingCliffInPeriods: Int!
  vestings: [Vesting!] @derivedFrom(field: "offer")
}

type Vesting @entity {
  id: ID!
  tokenId: BigInt!
  offer: Offer!
  startTime: BigInt!
  recipient: Bytes!
  amount: BigInt!
  periodsClaimed: Int!
  amountClaimed: BigInt!
  claims: [Claim!] @derivedFrom(field: "vesting")
}

type Claim @entity {
  id: ID!
  vesting: Vesting!
}

type ERC20 @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

enum PeriodUnit {
  Day
  Week
  Month
}
