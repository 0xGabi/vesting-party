specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
{{> OfferFactory.yaml}}
templates:
  - kind: ethereum/contract
    name: Offer
    network: localhost
    source:
      abi: Offer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Offer
        - Vesting
        - Claim
        - ERC20
        - ERC721
      abis:
        - name: Offer
          file: $HARDHAT_PACKAGE/abis/contracts/Offer.sol/Offer.json
      eventHandlers:
        - event: VestingAdded(indexed uint256)
          handler: handleVestingAdded
        - event: OfferClaimed(indexed uint256)
          handler: handleOfferClaimed
        - event: VestingBeneficiaryTransfered(indexed uint256)
          handler: handleVestingTokensClaimed
        - event: VestingBeneficiaryTransfered(indexed uint256)
          handler: handleVestingBeneficiaryTransfered
      file: ./src/mapping.ts
